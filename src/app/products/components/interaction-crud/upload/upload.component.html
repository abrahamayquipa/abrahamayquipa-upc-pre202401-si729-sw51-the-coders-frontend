<div class="container">
  <mat-card class="notification-card">
    <form class="notification-form" #notificationForm="ngForm" (ngSubmit)="submitNotification(notificationForm)">
      <h1 style="font-weight: bold;">Upload item</h1>
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter name" name="product.title"  [(ngModel)]="product.title" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter Description" name="product.description" [(ngModel)]="product.description" required></textarea>
      </mat-form-field>
      <div class="form-row">
        <mat-form-field class="example-half-width">
          <mat-label>Model</mat-label>
          <input matInput placeholder="Enter model" name="product.model" [(ngModel)]="product.model" required>
        </mat-form-field>
        <mat-form-field class="example-half-width">
          <mat-label>Manufacturer</mat-label>
          <input matInput placeholder="Enter manufacturer" name="product.manufacturer" [(ngModel)]="product.manufacturer" required>
        </mat-form-field>
      </div>
      <mat-form-field class="example-half-width">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Enter price" name="product.price" [(ngModel)]="product.price"  required>
      </mat-form-field>
      <div class="form-row">
        <div class="upload-container" (click)="onUploadClick()">
          <mat-icon class="upload-icon" aria-hidden="false" fontIcon="cloud_upload"></mat-icon>
          <span>Upload Image</span>
        </div>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
      </div>
      <div class="button-group">
        <button mat-flat-button class="cancel-button">Cancel</button>
        <button mat-flat-button color="primary">Save</button>
      </div>
    </form>
  </mat-card>
</div>
