<div class="container">
  <mat-card class="notification-card">
    <form class="notification-form" #notificationForm="ngForm" (ngSubmit)="submitNotification()">
      <h1 style="font-weight: bold;">Notify the customer by Id</h1>
      <mat-form-field class="example-full-width">
        <mat-label>Order Id</mat-label>
        <input matInput placeholder="Enter Order ID" name="orderID" ngModel required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter Description" name="description" ngModel required></textarea>
      </mat-form-field>
      <div class="form-row">
        <div class="upload-container" (click)="onUploadClick()">
          <mat-icon class="upload-icon" aria-hidden="false" fontIcon="cloud_upload"></mat-icon>
          <span>Upload Image</span>
        </div>
        <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;">
      </div>
      <div class="button-group">
        <button mat-flat-button class="cancel-button" type="button">Cancel</button>
        <button mat-flat-button color="primary" type="submit">Save</button>
      </div>
    </form>
  </mat-card>
</div>
