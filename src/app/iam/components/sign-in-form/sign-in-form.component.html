<div class="form-container">
  <mat-card>
    <mat-card-header style="display: flex;flex-direction: column; align-items: center;margin-bottom: 1rem">
      <mat-card-title style="text-align: center">Sign In</mat-card-title>
      <mat-card-subtitle style="text-align: center">Please enter the required fields to sign in.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput id="username" name="username" required formControlName="username">
          <mat-error *ngIf="isInvalidControl(form, 'username')">{{ errorMessagesForControl(form, 'username') }}
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" required
                 formControlName="password">
          <mat-error *ngIf="isInvalidControl(form, 'password')">
            {{ errorMessagesForControl(form, 'password') }}
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
  <a class="link-to-reset-password" href="/reset-password">Forgot your password?</a>
  <a href="/sign-up" style="background-color: #5766f5; color: white; padding: 1.5rem" mat-flat-button>CREATE NEW
    ACCOUNT</a>
</div>
