<mat-card class="sign-up-form-container">
  <mat-card-header style="display: flex;flex-direction: column; align-items: center;margin-bottom: 1rem">
    <mat-card-title style="text-align: center">Sign Up</mat-card-title>
    <mat-card-subtitle style="text-align: center">Please enter the required fields to sign up.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()" class="sign-up-form-container">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput id="username" name="username" required formControlName="username">
        <mat-error *ngIf="isInvalidControl(form, 'username')">{{ errorMessagesForControl(form, 'username') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" name="password" required
               formControlName="password">
        <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password') }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select id="roles" name="roles" required
                    formControlName="roles">
          <mat-option value="ROLE_CLIENT">Client</mat-option>
          <mat-option value="ROLE_STAFF">Staff</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button color="primary">
        SIGN UP
      </button>
    </form>
  </mat-card-content>
</mat-card>
