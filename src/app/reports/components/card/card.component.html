<mat-card class="container">
  <mat-card-content>
    <h1 class="title">âœ¨ Status reports</h1>
    <div *ngFor="let notification of reports" class="notification">
      <div class="notification-info">
        <span class="subtitle">{{ notification["modified-part"] }}</span>
        <span class="notification-date">{{ notification.date }}</span>
      </div>
      <div class="notification-status">
        <span>{{ notification.status }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
